<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clothes store</title>
	<link rel="stylesheet" href="/style/SignUp.css">
</head>
<body>
	<Div class="Container">
		<div class="left-container">
			<p class="top">Get Started Now</p>
			<p class="lblName">Name</p>
			<input type="text" class="txtName" placeholder="Enter your name">
			<p class="lblName">Email address</p>
			<input type="text" class="txtName" placeholder="Enter your email">
			<p class="lblName">Password</p>
			<input type="text" class="txtName" placeholder="Enter your Password">
			<p style="float: none; text-align: left; clear: both; margin-bottom: 10px;">
				<input style="float:none; vertical-align: middle;" type="checkbox" id="agree" />
				<label style="display:inline; float:none; font-size: 13px;" for="agree">
					I agree with the <a href="/pages/terms-and-conditions">terms and conditions</a>.
				</label>
			</p>
			<button class="btnSignup">Sign up</button>
			<div id="or">OR</div>
			<div class="social-buttons">
				<button class="btnGoogle">Sign in with Google</button>
				<button class="btnApple">Sign in with Apple</button>
			</div>
			<p class="account-text">
				Have an account?
				<a href="/signup" class="signup-link">Sign up</a>
			</p>
		
		</div>
		<div class="right-container">
			<img src="/img/image.png" class="image">
		</div>
		
	</Div>
</body>
</html>
